ext {
    awaitilityVersion = '3.0.0'
}

task info {
    doLast {
        println "Gradle — система автоматической сборки, построенная на принципах Apache Ant и Apache Maven, но предоставляющая DSL на языке Groovy вместо традиционной XML-образной формы представления конфигурации проекта."
    }
}

test {
    System.setProperty("allure.results.directory", "$buildDir/allure-result")
}

apply plugin: 'io.qameta.allure'

allure {
    version = '2.4.1'
    resultsDir = project.file('allure-results')
    aspectjweaver = true
    aspectjVersion = versions.aspectj

    useJUnit5 {
        version = versions.junit5
    }
}

dependencies {

    compile "org.awaitility:awaitility:$awaitilityVersion"
}
